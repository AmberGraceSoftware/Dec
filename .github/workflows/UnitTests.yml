name: Unit Testing

on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  test:
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
      - uses: robinraju/release-downloader@v1.8
        with:
          repository: filiptibell/lune
          latest: true
      - name: Verify Proof-Of-Testing with current source file structure
        run: lune workflowtools/ValidateProofOfTesting.luau